<div class="container">
<form >
    
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
  
  
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" type="text" placeholder="Enter Email" name="email" required>
  
      <label for="user--name">User Name</label>
      <input [(ngModel)]="user.name" type="text" placeholder="Enter Username" name="psw" required>
  
      <label for="psw-repeat">Password</label>
      <input [(ngModel)]="user.password" type="password" placeholder="Password" name="psw-repeat" required>
  
      <p style="color:blue">{{message}}</p>
      
  
      
  
      <div class="clearfix">
        <!-- <button type="button" class="cancelbtn">Cancel</button> -->
        <button (click)="signUp() " type="submit" class="signupbtn">Sign Up</button>
      </div>
    </form>
  </div>
